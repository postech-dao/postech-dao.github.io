<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Postech Decentralized Autonomous Organization - Unlock Web3 with Clarity">
  <meta name="keywords" content="PDAO, blockchain, DAO, Simperby, POSTECH, Web3">

  <title>PDAO - Postech DAO</title>

  <!-- Favicon -->
  <link rel="icon" href="images/logo/favicon1.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- SEO & Social Meta Tags -->
  <meta property="og:title" content="PDAO - Postech DAO">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dao.postech.ac.kr/">
  <meta property="og:image" content="https://dao.postech.ac.kr/banner.png">
  <meta property="og:description" content="Postech Decentralized Autonomous Organization">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@postech_dao">
  <meta name="twitter:title" content="PDAO">
  <meta name="twitter:description" content="Postech Decentralized Autonomous Organization">
  <meta name="theme-color" content="#C80864">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "PDAO",
    "sameAs": [
      "https://twitter.com/postech_dao",
      "https://discord.gg/tf9v5hHpzW",
      "https://github.com/postech-dao",
      "https://medium.com/postech-dao",
      "https://www.youtube.com/channel/UCBU7VcTAizK_btu96oQ0qmg"
    ]
  }
  </script>
</head>

<body>
  <!-- Sidebar Placeholder - Loaded dynamically -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero__decoration hero__decoration--circle"></div>
      <div class="hero__decoration hero__decoration--blur"></div>

      <div class="container hero__inner">
        <div class="hero__content">
          <span class="hero__label" data-i18n="hero.label"></span>
          <h1 class="hero__title" data-i18n="hero.title">POSTECH-DAO</h1>
          <p class="hero__subtitle" data-i18n="hero.subtitle">
            POSTECH-Oriented Nonprofit Blockchain Opensource Foundation
          </p>
          <div class="hero__actions" style="margin-top: var(--space-md);">
            <a href="https://discord.gg/tf9v5hHpzW" target="_blank" class="btn btn--primary"
              data-i18n="buttons.joinDiscord">
              PDAO 최신 소식 지금 바로 확인하기
            </a>
          </div>
        </div>

        <!-- 3D WebGL Element -->
        <div id="hero-3d-container" class="hero__3d"></div>
      </div>
    </section>

    <!-- Medium Posts Section -->
    <section class="section" id="medium-section">
      <div class="container">
        <div class="section__header">
          <h2 class="section__title section__title--articles" data-i18n="sections.insights">ARTICLES</h2>
          <a href="https://medium.com/postech-dao" target="_blank" class="section__link section__link--view-all"
            data-i18n="sections.viewOnMedium">VIEW ALL ↗</a>
        </div>

        <!-- Medium posts loaded dynamically -->
        <div id="medium-posts" class="medium-feed">
          <!-- Featured post on the left -->
          <div id="medium-featured" class="medium-feed__featured">
            <!-- JS에서 동적으로 채움 -->
          </div>
          <!-- Smaller posts on the right -->
          <div id="medium-list" class="medium-feed__list">
            <!-- JS에서 동적으로 채움 -->
          </div>
        </div>

      </div>
    </section>



    <!-- CTA Section Placeholder - Loaded dynamically -->
    <div id="cta-placeholder"></div>

    <!-- Footer Placeholder - Loaded dynamically -->
    <div id="footer-placeholder"></div>
  </main>

  <!-- i18next Library -->
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.11/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.4.2/i18nextHttpBackend.min.js"></script>

  <!-- Three.js Library -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <!-- JavaScript Module -->
  <script type="module" src="assets/js/app.js"></script>
</body>

</html>
