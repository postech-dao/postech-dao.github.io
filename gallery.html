<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PDAO Gallery - Our Activities and Memories">
  <meta name="keywords" content="PDAO, gallery, blockchain, POSTECH, memories">

  <title>Gallery - PDAO</title>

  <!-- Favicon -->
  <link rel="icon" href="images/logo/favicon1.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <style>
    .gallery-swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 400px;
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Sidebar Placeholder - Loaded dynamically -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero">
      <div class="container hero__inner">
        <div class="hero__content">
          <span class="hero__label">Memories</span>
          <h1 class="hero__title">PDAO Gallery</h1>
          <p class="hero__subtitle">
            Our journey in the blockchain space.
          </p>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="section">
      <div class="container">
        <div class="swiper mySwiper gallery-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/poppin/6.png" />
            </div>
            <!-- Add more slides as needed -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <!-- Footer Placeholder - Loaded dynamically -->
    <div id="footer-placeholder"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.11/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.4.2/i18nextHttpBackend.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 30,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: false,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    });
  </script>
</body>

</html>
